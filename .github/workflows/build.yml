name: Cross-platform Build and Release

env:
  ProductName: libhv

on:
  push:
    tags:
      - build_*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]
        file_extension:
          x64: [so, dylib, dll]
          arm64: [so, dylib, dll]

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.os != 'android-latest' && matrix.os != 'ios-latest'
        run: |
          if [ "$matrix.os" == "ubuntu-latest" ]; then
            sudo apt-get update -y && sudo apt-get install -y cmake
          elif [ "$matrix.os" == "macos-latest" ]; then
            brew install cmake
          elif [ "$matrix.os" == "windows-latest" ]; then
            choco install cmake
          fi

      - name: Build dynamic library
        if: matrix.os != 'android-latest' && matrix.os != 'ios-latest'
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .

      - name: Upload dynamic library
        if: matrix.os != 'android-latest' && matrix.os != 'ios-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: |
            ./build/libhv.so # Update file name for Windows or MacOS if needed
            ./build/libhv.dylib # Update file name for Linux or Windows if needed
            ./build/libhv.dll # Update file name for Linux or MacOS if needed
          asset_name: libhv_${{ matrix.os }}_${{ matrix.arch }}.${{ matrix.file_extension }}
          asset_content_type: application/x-sharedlib
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build dynamic library for Android
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Build dynamic library for iOS
        if: matrix.os == 'macos-latest'
        run: |
          cd ios
          xcodebuild -project hv.xcodeproj -scheme hv -sdk iphoneos -configuration Release build
          xcodebuild -project hv.xcodeproj -scheme hv -sdk iphonesimulator -configuration Release build
          cp -R ./build/Release-iphoneos/hv.framework .

          # Merge the two architectures into a single .framework file
          lipo -create -output hv.framework/hv ./build/Release-iphoneos/hv.framework/hv ./build/Release-iphonesimulator/hv.framework/hv

      - name: Upload the .framework file as a release asset
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ios/hv.framework
          asset_name: hv.framework
          asset_content_type: application/octet-stream
          token: ${{ secrets.GITHUB_TOKEN }}
